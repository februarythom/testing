<div fxLayout="row" fxLayoutGap="8px">

  <div class="search-Wrapper">

    <mat-card fxLayout="column" fxLayoutGap="16px">

      <mat-card-title>

        <div fxFlex fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center">
          <small>Search</small>
        </div>

      </mat-card-title>

      <div class="input-search-div">
        <input type="text" class="input-search" placeholder="type any keys..." #searchText (keyup)="onKeyUp(searchText.value)">

      </div>


    </mat-card>
  </div>

  <div class="list-Wrapper" fxFlex="grow">

    <mat-card fxLayout="column" fxLayoutGap="8px">

      <mat-card-title>

        <div fxFlex fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center">
          <mat-icon>people</mat-icon>
          <small>Visitors</small>
        </div>

        <button mat-raised-button color="accent" (click)="navigate('add-visitor')">
          <mat-icon>add</mat-icon> &nbsp;
          <span>Add Visitor</span>
        </button>

      </mat-card-title>

      <mat-divider class="submat"></mat-divider>

      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="no" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
          </ng-container>

          <ng-container matColumnDef="phone_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element?.phone_number}} </td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrived At </th>
            <td mat-cell *matCellDef="let element"> {{element?.createdAt | customDate}} </td>
          </ng-container>

          <ng-container matColumnDef="queue_line">
            <th mat-header-cell *matHeaderCellDef> Queue Line </th>
            <td mat-cell *matCellDef="let element" style="color: #1E88E5;"> {{element?.queue_line}} </td>
          </ng-container>

          <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <div fxLayout="row">
                <button mat-icon-button color="accent" matTooltip="edit visitor data" (click)="navigate('visitor/' + element._id + '/edit')">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" matTooltip="delete visitor data" (click)="deleteVisitor(element._id)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button style="color: green;" matTooltip="Print Queue" (click)="openQueue(element._id)">
                  <mat-icon>open_in_new</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>

    </mat-card>

  </div>


</div>
